notifications:
  email: false

dist: bionic

language: c
compiler: gcc
cache: ccache

git:
  depth: 3

addons:
  apt:
    packages:
      - autopoint
      - docbook-simple
      - docbook-xsl
      - gettext
      - gpgsm
      - graphviz
      - jimsh
      - libdb-dev
      - libgdbm-dev
      - libgnutls28-dev
      - libgpgme11-dev
      - libgss-dev
      - libidn2-0-dev
      - libkyotocabinet-dev
      - liblmdb-dev
      - liblua5.2-dev
      - liblz4-dev
      - libncursesw5-dev
      - libnotmuch-dev
      - libqdbm-dev
      - librocksdb-dev
      - libsasl2-dev
      - libslang2-dev
      - libssl-dev
      - libtdb-dev
      - libtokyocabinet-dev
      - libxml2-utils
      - libzstd-dev
      - lua5.2
      - lynx
      - python-pip
      - software-properties-common
      - xsltproc

before_install:
  - pip install --user cpp-coveralls

install:
  - git clone --depth 1 https://github.com/neomutt/travis-build.git ~/config
  - git clone --depth 1 https://github.com/neomutt/neomutt-test-files.git ~/test-files

before_script:
  - ccache --zero-stats
  - export ANSI_CLEAR
  - export -f travis_fold
  - export -f travis_nanoseconds
  - export -f travis_time_finish
  - export -f travis_time_start
  - export NEOMUTT_TEST_DIR="$HOME/test-files"
  - (cd ~/test-files && ./setup.sh)

script:
  - ./configure --autocrypt --disable-doc --disable-idn --idn2 --testing --coverage --everything && make && make test 

after_success:
  - ./neomutt -v
  - coveralls --gcov-options '\-lp' --build-root . --include mutt --include email --include address --include config --include compress

after_script:
  - ccache --show-stats

